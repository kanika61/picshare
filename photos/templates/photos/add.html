<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD PHOTO</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class ="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class ="col-justify-content-center">
                <a href="{% url 'gallery' %}" class="btn btn-info btn-sm my-3" >Go Back</a>
                <div class="card">
                    <form method="POST" action =""  enctype="multipart/form-data">{% csrf_token %}

                        <div class="form-group m-3">
                            <label >Description</label>
                            <input required name="description" type="text" placeholder="Enter the description" class="form-control">
                        </div>
                        <div class="form-group m-3">
                            <label >Select a Category</label>
                            <select name="category"  class="form-control">
                                <option value="none">Select a category</option>
                                {% for category in categories %}
                                <option value='{{ category.id }}'>{{ category.name }}</option>
                                {% endfor %}

                            </select>
                        </div>

                        <div class="form-group m-3">
                            <label >Create a new category</label>
                            <input name="category_new" type="text" placeholder="Create a new category" class="form-control">
                        </div>

                        <div class="form-group m-3">
                          <label >Upload an image</label>
                          <input required  name = "image" type="file" class="form-control-file">
                        </div>

                        <button type='submit' class="btn btn-success m-3" >Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
