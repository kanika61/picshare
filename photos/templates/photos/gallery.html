<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .image-thumbnail {
            height: 200px;
        }
    </style>

</head>

<body class="m-5">
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-header">
                        Categories
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                        <a href ="{% url 'gallery' %}">All</a>    
                        </li>
                        {% for category in categories %}
                        <li class="list-group-item">
                          <a href="{% url 'gallery' %}?category={{ category.name}}">
                            {{ category.name }}
                          </a>
                        </li>
                        {% endfor %}


                        <a href="{% url 'add'%}" class="btn btn-success btn-block btn-sm m-1">Add Photo</a>

                    </ul>
                </div>
            </div>


            <div class="col-sm-9">
                <div class="row">
                    {% for photo in photos %}
                    <div class="col-md-4">
                        <div class="card my-2">
                            <img class="image-thumbnail"
                                src="{{ photo.image.url }}"
                                alt="Card image cap">
                            <div class="card-body">
                                
                                <h5 class="card-title"> {{ photo.category.name }} </h5>
                                
                            </div>
                            <a href="{% url 'photo' photo.id %}" class="btn btn-outline-success btn-sm m-1">View photo</a>
                        </div>
                    </div>
                    {% empty %}
                    <h3> NO PHOTOS </h3>
                    {% endfor %}
                </div>
            </div>
        </div>

    </div>

</body>

</html>
